<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[services]], [[cumt-net]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('cumt_net_status');
		if (data && tb) {
			if (data.running) {
				tb.innerHTML = '<em><b><font color=green>服务正在运行</font></b></em>';
			} else {
				tb.innerHTML = '<em><b><font color=red>服务未运行</font></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="cumt_net_status">
		<em>状态检测中……</em>
	</p>
</fieldset>
